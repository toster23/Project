<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="form_main">
			<div class="profile">
				<img
					src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
					alt=""
				/>
				<h1>Регистрация</h1>
			</div>
			<form>
				<div class>
					<label for="name">Name</label>
					<input type="text" id="name" name="name" required />
				</div>
				<div class="radio">
					<span>Пол</span>
					<label>
						<input type="radio" id="male" name="gender" value="male" checked />
						Мужской
						<div class="radioControl male"></div>
					</label>
					<label>
						<input type="radio" id="female" name="gender" value="female" />
						Женский
						<div class="radioControl female"></div>
					</label>
					<div>
						<label for="country">Страна</label>
						<select name="country" id="country">
							<option value="">Выберите страну</option>
							<option value="USA">USA</option>
							<option value="Canada">Канада</option>
							<option value="Germany">Германия</option>
							<option value="France">Франция</option>
							<option value="ru">Россия</option>
							<option value="Bel">Беларусь</option>
							<option value="Afg">Афганистан</option>
							<option value="Ir">Ирак</option>
						</select>
					</div>
					<div class="groupButton">
						<a href="index1.html">Отправить</a>
						<a href="index.html">Отмена</a>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
